<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./jquery/jquery.twbsPagination.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="css/bbsList.css" rel="stylesheet" />
</head>
<body>
<div class="contentCenterPosition">
	<div id="mainFrame">
			<div class="contentCenterPosition">
				<div>
					<select>
						<option selected>선택</option>
						<option>제목</option>
						<option>내용</option>
						<option>작성자</option>
					</select>
				</div>
				<div>
					<input type="text" placeholder="검색어를 입력해주세요">
				</div>
				<div>
					<button type="button">검색</button>
				</div>
			</div>
			
			<div>
				<div class="contentCenterPosition">
					<div class="standardListNumber">번호</div>
					<div class="standardListTitle">제목</div>
					<div class="standardListWDate">작성일</div>
					<div class="standardListWriter">작성자</div>
				</div>
				<div id="bbsList" class="contentCenterPosition">
					<div class="listNumber">1</div>
					<div class="listTitle"><a href="">테스트용 게시글 제목입니다</a></div>
					<div class="listWDate">2022-04-01 19:33</div>
					<div class="listWriter">앙꼬</div>
				</div>
				
			</div>
			
			<button>글쓰기</button>
			
	</div>
</div>
