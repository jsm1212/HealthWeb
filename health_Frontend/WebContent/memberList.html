<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MemberList</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	#app{margin:auto; margin-top:50px;
		 width:90%; padding: 10px;}
	.btn{background-color:#A9F5D0;}
</style>
</head>
<body>
<header class="blog-header py-3 d-flex">
        
 <h3 class="flex-grow-1">아이콘</h3>
<div>
	<span id="userNickname"></span>
	<button type="button" class="btn btn-sm btn-secondary" id="logout">로그아웃</button>
</div>
  </header>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <button id="adminListBtn" class="btn btn-warning">게시판관리</button>
        <button id="adminPageBtn" class="btn btn-warning">회원관리</button>
      </div>
    </div>
  </nav>
 	<div id="app" class="justify-content-center shadow p-3 mb-5 bg-body rounded">
		<h2 align="center">회원 목록</h2>
		<table class="table table-hover" style="text-align: center" id="table">
			<thead>
				<tr><th>분류</th><th>아이디</th><th>닉네임</th><th>이름</th><th>이메일</th><th>전화번호</th></tr>
			</thead>
			
			<tbody id="tbody">
			</tbody>
		</table>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			// 회원 목록 불러오기
			$.ajax({
				url:"http://localhost:3000/getMemberList",
				type:"post",
				success:function(data){
					$.each(data, function(i, item){
						let auth = item.auth;
						
						let str=""
						switch(auth){
							case 3:
								str = "<tr>"
									+	 "<td>일반회원</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;
							case 4:
								str = "<tr>"
									+	 "<td>카카오</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;
							case 5:
								str = "<tr>"
									+	 "<td>구글</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;	
						};
						$("#tbody").append(str);
					});
				},error:function(){
					alert("error");
				}
			});
			
			// 회원 삭제
			$(document).on("click", "#table tr", function(){
				//alert("삭제")
				
				// 선택한 행 정보 가져오기
				var tr = $(this)
				var td = tr.children()
				//alert(tr.text()); // 클릭한 행의 모든 값 출력
				
				var id = td.eq(1).text(); // 인덱스로 원하는 정보만 추출
				var nick = td.eq(2).text();
				//alert(id)
				
				if(confirm(nick + "님의 모든 정보가 삭제됩니다.\n그래도 진행하시겠습니까?")) {
					// db에 있는 회원 정보 삭제
					$.ajax({
						url:"http://localhost:3000/deleteMember",
						type:"post",
						data:{"id":id},
						success:function(msg){
							if(msg == "yes"){
								alert("회원 정보가 삭제되었습니다.");
							}else{
								alert("회원 삭제에 실패했습니다.");
							}
						},error:function(){
							alert("error");
						}
					});
					// table에서 회원 삭제(시각적)
					this.remove();
				}
				else {
					return false;
				}
			});
		});
	</script>
</body>
</html>
