 	<div id="app" class="justify-content-center shadow p-3 mb-5 bg-body rounded">
		<h2 align="center" style="margin-bottom:30px;">회원 목록</h2>
		<table class="table table-hover" style="text-align: center" id="table">
			<thead>
				<tr><th>분류</th><th>아이디</th><th>닉네임</th><th>이름</th><th>이메일</th><th>전화번호</th></tr>
			</thead>
			
			<tbody id="tbody">

	<script type="text/javascript">
	
	let str = sessionStorage.getItem("login"); // 세션저장소에서 값 빼옴
	let json = JSON.parse(str); // 문자열을 JSON으로 파싱
	let lstr = localStorage.getItem("login"); // 자동로그인했다면
	let ljson = JSON.parse(lstr); 

	if(str != null){
	$("#userNickname").html(json.nickname+"님이 접속중입니다.");
	}else{
	$("#userNickname").html(ljson.nickname+"님이 접속중입니다.");
	}
	
	$("#logout").click(function(){
		
		if(confirm("로그아웃 하시겠습니까?") == true){
			const userAuth = json.auth;
			switch(userAuth){
			case 4:
				Kakao.init('33dac5c74d9c68aa75bc31a1474ec6cd');
				
				if(Kakao.Auth.getAccessToken()){
					Kakao.API.request({
						url:'/v1/user/unlink',
						success:(res)=>{
							console.log(res)
						},
						fail:(err)=>{
							console.log(err)
						},
					})
					Kakao.Auth.setAccessToken(undefined)
				}
			break
			case 5:
				let firebaseConfig = {
				    apiKey: "AIzaSyBf-7zB4MCZOc-48Xsxt2cyOTCRDfI80aw",
				    authDomain: "healthapp-client.firebaseapp.com",
				    projectId: "healthapp-client",
				    storageBucket: "healthapp-client.appspot.com",
				    messagingSenderId: "1011601613020",
				    appId: "1:1011601613020:web:2a87e02a1e4b21e2d0d419",

				  };

				// Initialize Firebase
				firebase.initializeApp(firebaseConfig);
				firebase.auth().signOut().then(()=>{
					console.log("구글 로그아웃 성공")
				}).catch((err)=>{
					console.log("구글 로그아웃 에러")
				})
			}
				alert("로그아웃되었습니다.")
				sessionStorage.clear();
				localStorage.clear();
				location.href="login.html";
		}
	});
		$(document).ready(function(){
			// 회원 목록 불러오기
			$.ajax({
				url:"http://localhost:3000/getMemberList",
				type:"post",
				success:function(data){
					$.each(data, function(i, item){
						let auth = item.auth;
						
						let str=""
						switch(auth){
							case 3:
								str = "<tr>"
									+	 "<td>일반회원</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;
							case 4:
								str = "<tr>"
									+	 "<td>카카오</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;
							case 5:
								str = "<tr>"
									+	 "<td>구글</td>"
									+	 "<td>" + item.id + "</td>"
									+	 "<td>" + item.nickname + "</td>"
									+	 "<td>" + item.name + "</td>"
									+	 "<td>" + item.email + "</td>"
									+	 "<td>" + item.tel + "</td>"
									+ "</tr>";
								break;	
						};
						$("#tbody").append(str);
					});
				},error:function(){
					alert("error");
				}
			});
			
			// 회원 삭제
			$(document).on("click", "#table tr", function(){
				//alert("삭제")
				
				// 선택한 행 정보 가져오기
				var tr = $(this)
				var td = tr.children()
				//alert(tr.text()); // 클릭한 행의 모든 값 출력
				
				var id = td.eq(1).text(); // 인덱스로 원하는 정보만 추출
				var nick = td.eq(2).text();
				//alert(id)
				
				if(confirm(nick + "님의 모든 정보가 삭제됩니다.\n그래도 진행하시겠습니까?")) {
					// db에 있는 회원 정보 삭제
					$.ajax({
						url:"http://localhost:3000/deleteMember",
						type:"post",
						data:{"id":id},
						success:function(msg){
							if(msg == "yes"){
								alert("회원 정보가 삭제되었습니다.");
							}else{
								alert("회원 삭제에 실패했습니다.");
							}
						},error:function(){
							alert("error");
						}
					});
					// table에서 회원 삭제(시각적)
					this.remove();
				}
				else {
					return false;
				}
			});
		});
	</script>
